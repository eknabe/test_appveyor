
image:
- Ubuntu1804
- Visual Studio 2017
# - macos



configuration: Release

platform: x64

cache:
- esmini/externals/googletest -> dummy.txt
- esmini/externals/OpenSceneGraph -> dummy.txt
- esmini/externals/OSI -> dummy.txt
- esmini/externals/SUMO -> dummy.txt
- esmini/resources/models -> dummy.txt
- mesa -> dummy.txt

before_build:
  - cmd: gitversion /l console /output buildserver  

skip_commits:
  message: /#skip_build/

max_jobs: 2


artifacts:
  - path: dummy.txt
    name: MyArtifact

on_success:
  - ps: |
      echo "hello global"
      if ($Env:APPVEYOR_REPO_TAG -eq $true)
      {
          echo "Deploy"
      }

for:
  -
    matrix:
      only:
        - image: Ubuntu1804
    init:
      - echo Ubuntu build script
      - sh: >-
          sudo apt-get install -y libgl1-mesa-dev libxrandr-dev libxinerama-dev
          
    build_script:
      - sh: >-
          echo "First line"
      
          gcc main.cpp -o app

          mv esmini esmini-save

          git clone "https://github.com/esmini/esmini"

          mv esmini-save/externals/* esmini/externals/

          mv esmini-save/resources/models esmini/resources

          cd esmini

          git checkout fetch_image_rb3

          mkdir build

          cd build

          cmake ..

          cmake --build . --config Release --target install

          cd ../..          

    after_build:
      - sh: >-
          if [[ $APPVEYOR_REPO_COMMIT_MESSAGE = *#store_bins* ]] || [ "$APPVEYOR_REPO_TAG" == "true" ]; 
          then 
            echo "Store binary artifacts";
            echo "dummy content" > dummy.txt;
          else
            echo "Do not store binary artifacts";
          fi
          
    test_script:
      - echo This is my custom test script
      - ps: |
          python3 return_arg.py 0
          if ($lastExitCode -ne 0) {
             throw "test failed"
          }

    on_finish:
      - sh: curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-ssh.sh' | bash -e -       
      
  -
    matrix:
      only:
        - image: Visual Studio 2017
        
    init:
      # - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
            
    build_script:
      - echo Visual Studio 2017 x64 build script
      - cmd:
          call "c:\program files (x86)\microsoft visual studio\2017\community\vc\auxiliary\build\vcvars64.bat"
          
          cl main.cpp "/fe:" app.exe
          
          git clone "https://github.com/esmini/esmini"
            
          cd esmini
            
          git checkout fetch_image_rebase
            
          mkdir buildvs2019_64_v141
            
          cd buildvs2019_64_v141
            
          rem cmake .. -a x64
            
          rem cmake --build . --config release --target install
            
          cd ../..

    after_build:
      - cmd:
          curl -L "https://downloads.fdossena.com/geth.php?r=mesa64-latest" -o mesa_win64.7z

          7z x mesa_win64.7z -omesa
            
          cp mesa/opengl32.dll esmini/bin

          cp mesa/opengl32.dll esmini/buildVS2019_64_v141/EnvironmentSimulator/Unittest/Release
          
      - ps: |
          if ($Env:APPVEYOR_REPO_COMMIT_MESSAGE -match '#store_bins' -Or $Env:APPVEYOR_REPO_TAG -eq $true)
          {
            echo "Store binary artifacts"
            echo "dummy content"  | Out-File -Encoding ascii dummy.txt            
          }
          else
          {
            echo "Do not store binary artifacts"
          }

    test_script:
      - echo This is my custom test script
      - ps: |
          C:/Python38/python return_arg.py 0
          if ($lastExitCode -ne 0) {
             throw "test failed"
          }
    
    on_finish:
      - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
  -
    matrix:
      only:
        - image: macos

    init:
      - echo This is the macos build script
      - sh: curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-vnc.sh' | bash -e -
          
    build_script:
      - sh: >-
          echo building on Mac
          gcc main.cpp -o app

    after_build:
          if [[ $APPVEYOR_REPO_COMMIT_MESSAGE = *#store_bins* ]] || [ "$APPVEYOR_REPO_TAG" == "true" ]; 
          then 
            echo "Store binary artifacts";
            echo "dummy content" > dummy.txt;
          else
            echo "Do not store binary artifacts";
          fi

    test_script:
      - echo This is my custom test script
      - ps: |
          python3 return_arg.py 0
          if ($lastExitCode -ne 0) {
             throw "test failed"
          }

    on_finish:
     # - sh: export APPVEYOR_VNC_BLOCK=true
     # - sh: curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-vnc.sh' | bash -e -

