
image:
#- Visual Studio 2017
#- Ubuntu1804
- macos

configuration: Release

platform: x64

before_build:
  - cmd: gitversion /l console /output buildserver
 
  - ps: |
        git status
        git submodule update --init
        echo "BUILD_VERSION=`"$env:APPVEYOR_BUILD_VERSION`\n"  | Out-File -Encoding ascii version.txt
        type version.txt

artifacts:
  - path: 'app*'
  - path: '*.txt'

skip_commits:
  message: /#skip_build/

max_jobs: 2

on_success:
  - ps: |
      echo "hello global"
      if ($Env:APPVEYOR_REPO_TAG -eq $true)
      {
          echo "dummy content"  | Out-File -Encoding ascii dummy.txt
      }


for:
  -
    matrix:
      only:
        - image: Ubuntu1804
    init:
      - echo Ubuntu build script
      - sh: >-
          sudo apt-get install -y libgl1-mesa-dev libxrandr-dev libxinerama-dev
          
    build_script:
      - sh: >-
          gcc main.cpp -o app
          
    test_script:
      - echo This is my custom test script
      - ps: |
          python3 test.py
          
    on_finish:
      - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))          
      
  -
    matrix:
      only:
        - image: Visual Studio 2017
        
    init:
      - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
  
    build_script:
      - echo Visual Studio 2017 x64 build script
      - cmd:
          call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"
          
          cl main.cpp "/Fe:" app.exe

    test_script:
      - cmd:
          C:/Python38/python test.py

  -
    matrix:
      only:
        - image: macos
        
    init:
      - sh: curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-vnc.sh' | bash -e -
      - echo Ubuntu build script
      - sh: >-
          sudo apt-get install -y libgl1-mesa-dev libxrandr-dev libxinerama-dev
          
    build_script:
      - sh: >-
          gcc main.cpp -o app
          
    test_script:
      - echo This is my custom test script
      - ps: |
          python3 test.py

    on_finish:
      - sh: export APPVEYOR_VNC_BLOCK=true
      - sh: curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-vnc.sh' | bash -e -

