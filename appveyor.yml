
image:
- macos
- Visual Studio 2017
- Ubuntu1804


configuration: Release

platform: x64

before_build:
  - cmd: gitversion /l console /output buildserver  

skip_commits:
  message: /#skip_build/

max_jobs: 2


artifacts:
  - path: dummy.txt
    name: MyArtifact

on_success:
  - ps: |
      echo "hello global"
      if ($Env:APPVEYOR_REPO_TAG -eq $true)
      {
          echo "Deploy"
      }

for:
  -
    matrix:
      only:
        - image: Ubuntu1804
    init:
      - echo Ubuntu build script
      # - sh: >-
      #     sudo apt-get install -y libgl1-mesa-dev libxrandr-dev libxinerama-dev
          
    build_script:
      - sh: >-
          echo "First line"
      
          gcc main.cpp -o app
      
          echo "Third line"
    
    after_build:
      - sh: >-
          if [[ $APPVEYOR_REPO_COMMIT_MESSAGE = *#store_bins* ]] || [ "$APPVEYOR_REPO_TAG" == "true" ]; 
          then 
            echo "Store binary artifacts";
            echo "dummy content" > dummy.txt;
          else
            echo "Do not store binary artifacts";
          fi
          
    test_script:
      - echo This is my custom test script
      - ps: |
          python3 return_arg.py 0
          if ($lastExitCode -ne 0) {
             throw "test failed"
          }

    on_finish:
      - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))          
      
  -
    matrix:
      only:
        - image: Visual Studio 2017
        
    init:
      # - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
      - ps: curl "https://objexx.com/OpenSceneGraph/OpenSceneGraph-3.6.5-VC2019-64-Release.7z" -o osg.7z
      - ps: curl "https://www.dropbox.com/s/xwk3a8g46g71xne/osgapp-all.zip?dl=1" -o osgapp-all.zip
      - ps: git clone https://github.com/esmini/esmini
      - ps: cd esmini
      - ps: git checkout fetch_image_rebase
      - ps: mkdir build
      - ps: cd build
      - ps: make .. -A x64
      - ps: make --build . --config Release --target install
      - ps: cd ..
  
    build_script:
      - echo Visual Studio 2017 x64 build script
      - cmd:
          call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"
          
          cl main.cpp "/Fe:" app.exe

    after_build:
      - ps: |
          if ($Env:APPVEYOR_REPO_COMMIT_MESSAGE -match '#store_bins' -Or $Env:APPVEYOR_REPO_TAG -eq $true)
          {
            echo "Store binary artifacts"
            echo "dummy content"  | Out-File -Encoding ascii dummy.txt            
          }
          else
          {
            echo "Do not store binary artifacts"
          }

    test_script:
      - echo This is my custom test script
      - ps: |
          C:/Python38/python return_arg.py 0
          if ($lastExitCode -ne 0) {
             throw "test failed"
          }
    
    on_finish:
      - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
  -
    matrix:
      only:
        - image: macos

    init:
      - echo This is the macos build script
      - sh: curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-vnc.sh' | bash -e -
          
    build_script:
      - sh: >-
          echo building on Mac
          gcc main.cpp -o app

    after_build:
          if [[ $APPVEYOR_REPO_COMMIT_MESSAGE = *#store_bins* ]] || [ "$APPVEYOR_REPO_TAG" == "true" ]; 
          then 
            echo "Store binary artifacts";
            echo "dummy content" > dummy.txt;
          else
            echo "Do not store binary artifacts";
          fi

    test_script:
      - echo This is my custom test script
      - ps: |
          python3 return_arg.py 0
          if ($lastExitCode -ne 0) {
             throw "test failed"
          }

    on_finish:
     # - sh: export APPVEYOR_VNC_BLOCK=true
     # - sh: curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-vnc.sh' | bash -e -

